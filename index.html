<!DOCTYPE html>
<html ng-app="app">
<head>
    <title>Chat App</title>

    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="cleartype" content="on">

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet"
          integrity="sha256-3dkvEK0WLHRJ7/Csr0BZjAWxERc5WH7bdeUya2aXxdU= sha512-+L4yy6FRcDGbXJ9mPG8MT/3UCDzwR9gPeyFNMCtInsol++5m3bk2bXWKdZjvybmohrAsn3Ua5x8gfLnbE1YkOg=="
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body ng-controller="LoginCtrl">
<div class="container-main parent" ng-if="participantId">
    <div class="wrapper container" ng-controller="IndexCtrl" >
        <div class="head" ng-controller="ParticipantsCtrl">
            <span ng-repeat=" user in active"> {{ user.first_name }} {{ user.last_name }} </span>
        </div>
        <div>
            <table>
                <tbody>
                <tr ng-repeat="message in messages track by $index">
                    <td ng-model="message.body">{{ message.body }}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div ng-controller="FormCtrl ">
        <form class="form-horizontal" ng-controller="FormCtrl" ng-submit="submit()">
            <div class="clearfix parent">
                <input class="col-md-8" type="text" class="form-control" id="message" ng-model="form.body">
                <button type="submit" class="btn col-md-2 col-offset-2 move"><i class="fa fa-reply fa-lg"></i></button>
            </div>
            <div class="clearfix"></div>
        </form>
    </div>
</div>
<div class='right fb-button' ng-if="!participantId">
<div>
    <a href="#" class="button facebook" ng-click="FBLogin()"><i class="fa fa-facebook-square fa-2x"></i>Sign in with
        Facebook</a ng-if="name == 'Ion'">
</div>
    <a href="#" class="button logout" ng-click="FBLogout()"><i class="fa fa-sign-out fa-2x"></i>Sign out</a>
</div>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.1/moment.min.js"></script>
<script src="js/moments.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0-beta.5/angular.min.js"></script>
<script src="http://code.angularjs.org/1.0.0rc10/angular-cookies-1.0.0rc10.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0/angular-route.js"></script>
<script src="js/main.js"></script>
</body>
</html>
